<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <script src="../common/js/libs/aframe.min.js"></script>
    <script src="../common/js/libs/aframe-extras.min.js"></script>
    <script src="../common/js/libs/aframe-artoolkit.js"></script>

    <link rel="stylesheet" href="../common/css/main.css">
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">


        <a-assets>
            <img id="hoge" src="res/matsu.png">
        </a-assets>
        <a-marker preset='kanji'>
            <a-box width="1" height="1" depth="1" src="#hoge" repeat="1 1" position="0 0 -1.5">
                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="3000"></a-animation>
            </a-box>
        </a-marker>

        <a-marker preset='hiro'>
            <a-text value="I am cat"></a-text>
            <a-obj-model
                src=cat.obj
                scale="0.005 0.005 0.005"
                position="0 0 1.5">
                    <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        dur="3000"
                        easing="linear"
                        repeat="indefinite">
                </a-animation>
            </a-obj-model>
        </a-marker>
    </a-scene>

    <footer>
        <div>
            <ion-icon name="add-circle" class="add-button"></ion-icon>
        </div>
    </footer>

    <div id="info">
        <span>
            <a target="_blank">Model</a> by
            <a></a> /
            <a href="https://creativecommons.org/licenses/by/2.0/">CC-BY</a>
        </span>
    </div>

    <div class="modal hide">
        <div class="background"></div>
        <div class="container">
            <h3>COMMENCER</h3>
            <div class="products"></div>
        </div>
    </div>

    <script src="../common/js/libs/ionicons.js"></script>
    <script src="../common/js/main.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
